<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social links profile</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <img class="card__image" src="./assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__place">London, United Kingdom</p>
      <p class="card__text">"Front-end developer and avid reader."</p>
      <div class="buttons-container">
        <a class="card__button" href="#">GitHub</a>
        <a class="card__button" href="#">Frontend Mentor</a>
        <a class="card__button" href="#">LinkedIn</a>
        <a class="card__button" href="#">Twitter</a>
        <a class="card__button" href="#">Instagram</a>
      </div>
    </div>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
